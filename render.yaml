services:
  - type: web
    name: shohruxdigital
    runtime: static
    buildCommand: npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /llms.txt
        destination: https://shfnpzfqtrfzdklnhatf.supabase.co/functions/v1/llms-txt
      - type: rewrite
        source: /markdown-content
        destination: https://shfnpzfqtrfzdklnhatf.supabase.co/functions/v1/markdown-content
      - type: rewrite
        source: /openapi.json
        destination: https://shfnpzfqtrfzdklnhatf.supabase.co/functions/v1/openapi
      - type: rewrite
        source: /*
        destination: /index.html
